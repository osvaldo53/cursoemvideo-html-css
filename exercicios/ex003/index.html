<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html-200.png" alt="Logo HTML5"> <!--em src pressionar ctrl + espaço para mostrar lista de arqs, e alt é um texto alternativo que explica a imagem-->
    <p>Podemos também carregar imagens que estão em subpastas:</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p> <!--nesse caso clicar em 'copiar endereço da imagem'-->
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript"> 
</body>
</html>
